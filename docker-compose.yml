version: '3.8'

services:
  posgen-web:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: posgen-travel-consult
    restart: unless-stopped
    ports:
      - "8089:80"
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    networks:
      - posgen-network

networks:
  posgen-network:
    driver: bridge
